<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }
    main {
      padding: 40px;
    }
    footer {
      background-color: #ddd;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenido a mi página</h1>
  </header>

  <main>
    <p>Este es un sitio web de ejemplo creado con HTML y CSS.</p>
    <p>¡Fácil de entender y personalizar!</p>
    <button onclick="alert('¡Hola desde el botón!')">Haz clic aquí</button>
  </main>

  <footer>
    &copy; 2025 Mi Nombre
  </footer>

</body>
</html>
